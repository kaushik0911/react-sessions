<html>
  <head>
    <script src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  </head>
  <body>
    <!--
      this a good example gives how react works.
      you can change the setInterval funciton parameter and check on inspcet elements
      in dev tools and see how it works(renders)

      http://localhost:3000/session1/tick.html
    -->
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // method that runs in react
      function reactTick() {
        let time = new Date().toLocaleTimeString();
        const element = <>
          <div>{time}</div>
          <div>{time}</div>
        </>;

        ReactDOM.render(element, rootElement);
      };

      // method that runs in js
      function jsTick() {
        let time = new Date().toLocaleTimeString();
        const element = `<div>
          <div>${time}</div>
          <div>${time}</div>
        </div>`;

        rootElement.innerHTML = element;
      };

      /*
        current code is in js, to see react works,
        you can uncomment 
        
        reactTick();
        setInterval(reactTick, 1000);

        and comment 

        jsTick();
        setInterval(jsTick, 1000);
      */

      // ---------- methods ---------
      reactTick();
      setInterval(reactTick, 1000);

      // jsTick();
      // setInterval(jsTick, 1000);
      // ---------- methods ---------
    </script>
  </body>
</html>
